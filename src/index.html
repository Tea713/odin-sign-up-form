<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="src/main.js"></script>
  </head>
  <body>
    <div class="banner">
      <div class="page-title">
        <img src="./images/odin-lined.png" alt="odin-logo" />
        Odin
      </div>
      <span class="credit"
        >Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        ></span
      >
    </div>
    <div class="main-content">
      <h2>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />
        Signup <i>now</i> to get started.
      </h2>
      <h2>You know you want to</h2>
      <form action="get">
        <div class="form-input">
          <h2>Let's do this!</h2>
          <fieldset class="form-row">
            <div class="text-input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="text-input">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </fieldset>
          <fieldset class="form-row">
            <div class="text-input">
              <label for="mail">EMAIL</label>
              <input type="email" id="mail" name="mail" />
            </div>
            <div class="text-input">
              <label for="phone">PHONE NUMBER</label
              ><input type="tel" id="phone" name="phone" />
            </div>
          </fieldset>
          <fieldset class="form-row">
            <div class="text-input">
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" name="pwd" />
            </div>
            <div class="text-input">
              <label for="pwd-conf">CONFIRM PASSWORD</label>
              <input type="password" id="pwd-conf" name="pwd-conf" />
            </div>
          </fieldset>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div class="login">
        Already have an account?
        <a href="">Log in</a>
      </div>
    </div>
  </body>
</html>
